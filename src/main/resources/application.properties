# ====== FX 소스 (ExchangeRate.host 전용) ======
# Twelve Data
twelve.base-url=https://api.twelvedata.com
twelve.api-key=a5b673b9653843499ecc1d8f3123b87f
twelvedata.apikey=${twelve.api-key}
twelvedata.base-url=${twelve.base-url}

# =========================
# 에러/로그 가시화
# =========================
server.error.whitelabel.enabled=false
server.error.include-message=always

debug=true
logging.level.org.springframework.boot.context.properties=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.web=INFO
logging.level.com.fxapp.controller.TwelveDataController=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# =========================
# 앱 런타임 옵션
# =========================
app.ticker.interval-ms=10000
app.ticker.keep-days=1

# =========================
# DataSource (MySQL)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# localhost 대신 127.0.0.1 권장(호스트 매칭 이슈 회피)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fxapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=fx
spring.datasource.password=fxpwd
# (옵션) Hikari
# spring.datasource.hikari.maximum-pool-size=10
# spring.datasource.hikari.connection-timeout=30000

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# 자동으로 선택되므로 명시 안 함
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.cache.type=caffeine


# ====== DB ======


# ====== JPA/Hibernate ======

# 👉 DB 접속 전 Dialect 고정 (임시/상시 가능)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# 👉 부팅 시 JDBC 메타데이터 조회 건너뛰기 (Hibernate 6)
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
