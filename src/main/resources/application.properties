# ====== FX 소스 (ExchangeRate.host 전용) ======
# Twelve Data
# === Twelve Data 단일 설정 ===
twelve.base-url=https://api.twelvedata.com
# 실제 키를 바로 넣을 수도 있고(예: 사용자가 준 키),
# 배포 시에는 환경변수로 주입하는 걸 권장합니다.
twelve.api-key=a5b673b9653843499ecc1d8f3123b87f   # <-- 예시(지금 키). 운영에 커밋 금지!


# =========================
# 에러/로그 가시화
# =========================
server.error.whitelabel.enabled=false
server.error.include-message=always

# 부트 문제 원인 찾기용(필요할 때만 true)
debug=true
logging.level.org.springframework.boot.context.properties=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.web=INFO

# =========================
# 앱 런타임 옵션
# =========================
# 인트라데이 틱 수집 주기/보관
app.ticker.interval-ms=10000
app.ticker.keep-days=1

# =========================
# DataSource (MySQL)
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/fxapp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8
spring.datasource.username=fx
spring.datasource.password=fxpwd

## (선택) Hikari 풀 튜닝
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.connection-timeout=30000

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# 드라이버 메타데이터가 안 잡힐 때를 대비한 강제 Dialect (선택)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# (권장) Open Session In View 끄기 - 서비스/리포지토리에서 트랜잭션 명확화
spring.jpa.open-in-view=false